spring:
  main:
    banner-mode: off
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  output:
    ansi:
      enabled:  ALWAYS

server:
  port: 8090

config:
  values:
    status: INI
    number: 4

logging:
  level:
    com:  debug